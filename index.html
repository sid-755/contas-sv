<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Beco Lanches - Card√°pio</title>

<style>
/* ====== ESTILO GERAL ====== */
:root{
  --cor1:#ff4d2b;
  --cor2:#ff8143;
  --bg:#fff7f2;
  --text:#3d3d3d;
  --card:#ffffff;
}
*{box-sizing:border-box;font-family:'Inter',Arial,sans-serif;}
body{margin:0;background:var(--bg);color:var(--text);}

/* ====== HEADER ====== */
header{
  background:linear-gradient(90deg,var(--cor1),var(--cor2));
  padding:14px 16px;
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{margin:0;font-size:20px;font-weight:700;}
.btn-admin-toggle{
  border:0; padding:8px 12px; border-radius:8px;
  background:rgba(255,255,255,.2); color:#fff; cursor:pointer;
}

/* ====== √ÅREA P√öBLICA ====== */
.container{max-width:900px;margin:20px auto;padding:0 14px;}
.section-card{
  background:var(--card);
  padding:16px;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.07);
}
.menu-grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));}
.item-card{
  background:#fff;
  padding:14px;
  border-radius:12px;
  border:1px solid #ffe3d6;
  transition:transform .15s;
}
.item-card:hover{transform:scale(1.02);}
.item-card h3{margin:0;font-size:17px;}
.price{color:var(--cor1);font-weight:700;font-size:16px;margin-top:6px;}
.muted{font-size:13px;color:#777;}

/* ====== ADMIN SLIDE PANEL ====== */
#adminPanel{
  position:fixed;
  top:0; right:-100%;
  width:90%;
  max-width:400px;
  height:100%;
  background:#fff;
  box-shadow:-4px 0 22px rgba(0,0,0,.28);
  padding:16px;
  overflow-y:auto;
  transition:right .35s;
}
#adminPanel.open{right:0;}
.close-admin{
  background:var(--cor1);color:#fff;
  padding:6px 12px;border:0;border-radius:8px;margin-bottom:10px;cursor:pointer;
}

/* FORM */
input,textarea{
  width:100%;padding:8px 10px;margin-bottom:10px;
  border:1px solid #ffd1be;border-radius:8px;
  font-size:15px;
}
button{
  padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:600;
}
.btn-primary{background:var(--cor1);color:#fff;}
.btn-outline{background:#fff;border:1px solid var(--cor1);color:var(--cor1);}
.admin-list .row{
  display:flex;justify-content:space-between;align-items:center;
  padding:10px 0;border-bottom:1px dashed #eee;
}
.small-btn{padding:6px 10px;font-size:13px;border-radius:6px;}
.btn-danger{background:#e03122;color:#fff;}
</style>
</head>

<body>

<header>
  <h1>Beco Lanches</h1>
  <button class="btn-admin-toggle" id="openAdmin">Admin</button>
</header>

<div class="container">

  <div class="section-card">
    <h2 style="margin:0 0 6px 0;">Card√°pio</h2>
    <div class="muted" id="lastLoaded">Carregando...</div>
    <input id="search" type="text" placeholder="Buscar item..." style="margin-top:12px;">
    <div id="menuGrid" class="menu-grid" style="margin-top:14px;"></div>
  </div>

</div>

<!-- PAINEL ADMIN -->
<div id="adminPanel">
  <button class="close-admin" id="closeAdmin">Fechar</button>

  <h2>Gerenciar Card√°pio</h2>
  <div class="muted" style="margin-bottom:10px;">Senha: <b>senha123</b></div>

  <input id="adminPass" type="password" placeholder="Digite a senha para entrar">
  <button id="loginBtn" class="btn-primary" style="width:100%;margin-bottom:20px;">Entrar</button>

  <div id="adminContent" style="display:none">

    <h3>Novo / Editar</h3>
    <input id="nome" placeholder="Nome">
    <textarea id="desc" placeholder="Descri√ß√£o"></textarea>
    <input id="cat" placeholder="Categoria (Ex: Lanches)">
    <input id="price" type="number" step="0.01" placeholder="Pre√ßo (R$)">
    <button id="saveItem" class="btn-primary" style="width:100%;">Salvar Item</button>
    
    <hr>
    <h3>Itens</h3>
    <div class="admin-list" id="adminList"></div>

    <hr>
    <button id="downloadJson" class="btn-outline" style="width:100%;">Salvar JSON (Download)</button>
    <button id="loadDemo" class="btn-outline" style="width:100%;margin-top:8px;">Carregar Demo</button>

  </div>
</div>

<script>
let menu = [];
let editing = null;

const menuGrid = document.getElementById("menuGrid");
const adminPanel = document.getElementById("adminPanel");
const adminList = document.getElementById("adminList");

function format(p){return p.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}

function render(){
  menuGrid.innerHTML="";
  let q = search.value.toLowerCase();
  menu.filter(i=>i.nome.toLowerCase().includes(q)).forEach(i=>{
    menuGrid.innerHTML+=`
      <div class="item-card">
        <h3>${i.nome}</h3>
        <div class="muted">${i.descricao||""}</div>
        <div class="price">${format(i.preco)}</div>
      </div>`;
  });
  localStorage.setItem("menuData",JSON.stringify(menu));
}

function renderAdmin(){
  adminList.innerHTML="";
  menu.forEach(i=>{
    adminList.innerHTML+=`
      <div class="row">
        <div><b>${i.nome}</b><br><span class="muted">${format(i.preco)}</span></div>
        <div>
          <button class="small-btn btn-outline" onclick="edit('${i.id}')">‚úèÔ∏è</button>
          <button class="small-btn btn-danger" onclick="delItem('${i.id}')">üóëÔ∏è</button>
        </div>
      </div>`;
  });
}

function edit(id){
  let i = menu.find(x=>x.id===id);
  editing = id;
  nome.value=i.nome; desc.value=i.descricao; cat.value=i.categoria; price.value=i.preco;
}

function delItem(id){
  menu = menu.filter(x=>x.id!==id);
  render(); renderAdmin();
}

document.getElementById("saveItem").onclick=()=>{
  if(!nome.value)return alert("Nome obrigat√≥rio");
  let obj={id:editing||Date.now(),nome:nome.value,descricao:desc.value,categoria:cat.value,preco:Number(price.value)};
  if(editing)menu=menu.map(x=>x.id===editing?obj:x);
  else menu.push(obj);
  editing=null; nome.value=desc.value=cat.value=price.value="";
  render(); renderAdmin();
};

document.getElementById("downloadJson").onclick=()=>{
  let v=new Blob([JSON.stringify(menu,null,2)],{type:"application/json"});
  let a=document.createElement("a");a.href=URL.createObjectURL(v);a.download="menu.json";a.click();
};

document.getElementById("loadDemo").onclick=()=>{
  menu=[
    {id:"1",nome:"X-Burger",descricao:"P√£o, carne, queijo",categoria:"Lanches",preco:15},
    {id:"2",nome:"Batata Frita",descricao:"Crocrante e dourada",categoria:"Por√ß√µes",preco:10}
  ];
  render(); renderAdmin();
};

/* ADMIN LOGIN */
document.getElementById("loginBtn").onclick=()=>{
  if(adminPass.value==="senha123"){
    document.getElementById("adminContent").style.display="block";
    adminPass.value="";
  } else alert("Senha incorreta");
};

/* OPEN/CLOSE PANEL */
openAdmin.onclick=()=>adminPanel.classList.add("open");
closeAdmin.onclick=()=>adminPanel.classList.remove("open");

/* LOAD DATA */
(function(){
  try{menu=JSON.parse(localStorage.getItem("menuData"))||[]}catch{menu=[];}
  if(menu.length===0)menu=[
    {id:"1",nome:"X-Salada",descricao:"Cl√°ssico da casa",categoria:"Lanches",preco:18},
    {id:"2",nome:"Coca-Cola 350ml",descricao:"Geladinha",categoria:"Bebidas",preco:6}
  ];
  render(); renderAdmin();
  lastLoaded.textContent="Pronto ‚úîÔ∏è";
})();
</script>

</body>
</html>
